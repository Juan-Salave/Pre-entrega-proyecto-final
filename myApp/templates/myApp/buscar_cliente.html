{% extends "myApp/base.html" %}
{% load static %}
{% block contenido %}
{% csrf_token %}

    <h1>Buscar Clientes</h1>
    <br>

    <form class="container col-1 " method="POST" >   {% csrf_token %}

        <table class="alert alert-primary" role="alert">
            {{ formu.as_table }}
        </table>
        <div class= "alinear-derecha flex">
            <input class="btn btn-primary form-control" type="submit" value="BUSCAR">
        </div>
        
    </form>

    
        {% for i in client%}
        <div class="container col-3">
            <div class="alert alert-primary" role="alert">
        
                <h2>Nombre : {{i.nombre}}</h2>
                <h2>Modelo : {{i.modelo_auto}}</h2>
                <h2>Patente : {{i.patente}}</h2>

            </div>
        </div>

        {% endfor %}
    

{% endblock contenido %}
